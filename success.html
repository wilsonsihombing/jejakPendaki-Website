<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <link

    <!-- Gijgo -->

    <!-- font assistant -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />

  <body>

        </div>

          <li>

            </span>
          </li>
        </ul>
      </nav>

    <main>
      <div class="section-success d-flex align-items-center">
        <div class="col text-center">
          <img src="frontend/images/mailbox.png" alt="" />
          <h1>Yay! Berhasil</h1>
          <p>
            Kami mengirimkan email link grup untuk Pendakian ini.
            <br>
            Silahkan bergabung untuk informasi lebih lanjut.

          <a href="index.html" class="btn btn-home-page mt-3 px-5">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/retina.js/2.1.3/retina.min.js"></script> -->
    <script src="frontend/libraries/retina/retina.min.js"></script>

    <!-- Xzoom -->
    <script src="frontend/libraries/xzoom/dist/xzoom.min.js"></script>
    <!-- Gijgo -->
    <script src="frontend/libraries/gijgo/js/gijgo.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".xzoom, .xzoom-gallery").xzoom({
          zoomWidth: 500,
          title: false,
          tint: "#333",
          Xoffset: 15,
        });

        $(".datepicker").datepicker({
          uiLibrary: "bootstrap4",
          icons: {
            rightIcon:
              '<img src="frontend/images/calender.png" height="16px" width="16px" />',
          },
        });
      });
    </script>
